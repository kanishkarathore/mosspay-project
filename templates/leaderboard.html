<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="dashboard-body">

    <nav class="sidebar" id="sidebar">
        </nav>
    <div class="overlay" id="overlay"></div>

    <main class="main-content">
        <header class="topbar">
            <div class="topbar-left">
                <a href="{{ url_for('consumer_dashboard') }}" class="icon-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div class="topbar-right">
                <button class="icon-btn"><i class="fas fa-bell"></i></button>
                <button class="icon-btn"><i class="fas fa-user-circle"></i></button>
            </div>
        </header>
        
        <div class="content-wrapper">
            <h1 class="content-title">Eco Leaderboard</h1>
            <p class="tagline" style="text-align: left; margin: -20px 0 20px 0;">See the top eco-warriors in the MossPay community!</p>

            <div class="card leaderboard-card">
                <ol class="leaderboard-list">
                    {% for user in users %}
                    <li class="leaderboard-item">
                        <div class="leaderboard-rank">#{{ loop.index }}</div>
                        <div class="leaderboard-name">{{ user.fullname }}</div>
                        <div class="leaderboard-score">{{ user.total_co2_saved|round(1) }} kg COâ‚‚</div>
                    </li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </main>

    </body>
</html>
