<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MossPay - Customer Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        
        <img src="{{ url_for('static', filename='images/mosspay_logo.png') }}" alt="MossPay" class="main-logo-text">

        <h2 class="welcome-heading">Welcome</h2>
        <p class="tagline">Sign in to continue your green journey.</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <div class="login-box">
            <h3>Sign In</h3>
            <p class="login-subtext">Enter your email and password to sign in.</p>

            <form action="" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="you@example.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="temp-password">
                </div>
                
                <button type="submit" class="btn btn-sign-in">Sign In</button>
            </form>
        </div>

        <div class="register-link">
            <a href="{{ url_for('consumer_register') }}">New user? Register.</a>
        </div>

    </div>
</body>
</html>
