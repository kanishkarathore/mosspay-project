<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MossPay for Business - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        
        <h1 class="vendor-title">MossPay for Business</h1>
        <h2 class="welcome-heading">Welcome, Green Partner!</h2>
        <p class="tagline">Log in to manage your business profile and offers.</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <div class="login-box">
            <form action="" method="POST">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="you@business.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="temp-password" required>
                </div>
                <button type="submit" class="btn btn-sign-in">Login</button>
            </form>
        </div>

        <div class="register-link">
            <a href="{{ url_for('vendor_register') }}">New here? Register Your Business.</a>
        </div>

    </div>
</body>
</html>
