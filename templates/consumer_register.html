<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MossPay - Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        
        <img src="{{ url_for('static', filename='images/mosspay_logo.png') }}" alt="MossPay" class="main-logo-text">

        <h2 class="welcome-heading">Create Account</h2>
        <p class="tagline">Join the green journey.</p>

        <div class="login-box">
            <h3>Sign Up</h3>
            <p class="login-subtext">Please fill in your details to create an account.</p>

            <form action="" method="POST">
                
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <button type="submit" class="btn btn-sign-in">Create Account</button>
            </form>
        </div>

        <div class="register-link">
            <a href="{{ url_for('consumer_login') }}">Already have an account? Sign In.</a>
        </div>

    </div>
    </body>
</html>
